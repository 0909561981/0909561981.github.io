<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endless Shooter - Start</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(0, 0, 0);
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #title {
      font-size: 3em;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 2s ease-out forwards;
    }
    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .Bottom {
      margin: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .Bottom:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="title">Endless Shooter</div>
  <button class="Bottom" onclick="location.href='Register.html'">註冊</button>
  <button class="Bottom" onclick="location.href='Login.html'">登入</button>
</body>
</html>
