<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>註冊 - Endless Shooter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>註冊</h1>
  <input id="account" type="text" placeholder="帳號 (5~10字)" />
  <input id="password" type="password" placeholder="密碼 (5~10字)" />
  <button class="Bottom" onclick="register()">註冊</button>
  <script src="api.js"></script>
  <script src="common.js"></script>
  <script>
    const auth = new AuthManager('register');

    async function register() {
      const account = document.getElementById('account').value.trim();
      const password = document.getElementById('password').value.trim();

      const data = await auth.submit(account, password);
      auth.handleResponse(data, 'index.html');
    }
  </script>
</body>

</html>
