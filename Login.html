<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入 - Endless Shooter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>登入</h1>
  <input id="account" type="text" placeholder="帳號 (5~10字)" />
  <input id="password" type="password" placeholder="密碼 (5~10字)" />
  <button class="Bottom" onclick="login()">登入</button>

  <script src="./common.js"></script>
  <script>
    const auth = new AuthManager('login');

    window.onload = () => {
      const saved = localStorage.getItem('account');
      if (saved) document.getElementById('account').value = saved;
    };

    async function login() {
      const account = document.getElementById('account').value.trim();
      const password = document.getElementById('password').value.trim();

      const data = await auth.submit(account, password);
      auth.handleResponse(data, 'home.html');
    }
  </script>
</body>
</html>
