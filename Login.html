<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入 - Endless Shooter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>登入</h1>
  <input id="account" type="text" placeholder="帳號 (5~10字)" minlength="5" maxlength="10" required />
  <input id="password" type="password" placeholder="密碼 (5~10字)" minlength="5" maxlength="10" required />
  <button class="Bottom" onclick="validateAndLogin()">登入</button>

  <script>
    // 頁面載入時，嘗試自動填入記憶的帳號
    window.onload = function () {
      const savedAccount = localStorage.getItem('account');
      if (savedAccount) {
        document.getElementById('account').value = savedAccount;
      }
    }

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    async function validateAndLogin() {
      const account = document.getElementById('account').value.trim();
      const password = document.getElementById('password').value.trim();

      if (account.length < 5 || account.length > 10 || password.length < 5 || password.length > 10) {
        alert('帳號或密碼格式錯誤！');
        return;
      }

      try {
        const hashedPassword = await hashPassword(password);
        const ngrokUrl = await getNgrokUrl();

        const res = await fetch(`${ngrokUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ account, password: hashedPassword })
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem('account', account);  // ✅ 儲存登入帳號
          alert('登入成功！');
          location.href = 'home.html';
        } else {
          alert('登入失敗：' + data.message);
        }
      } catch (err) {
        alert('連線錯誤：' + err);
      }
    }

    async function getNgrokUrl() {
      const gistRawUrl = 'https://gist.githubusercontent.com/xmu310/bcd3d6d17926e0d772faf1fbe1faf505/raw/ngrok-url.txt';
      const res = await fetch(gistRawUrl);
      const text = await res.text();
      return text.trim();
    }
  </script>
</body>
</html>
